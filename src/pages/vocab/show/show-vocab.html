<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vocab</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goToEditPage()">
        <ion-icon name="create"></ion-icon>
      </button>
       <button ion-button icon-only color="royal" (click)="showDeleteConfirm()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner [ngClass]="{'active': isLoading }" class="myspinner" color="primary"></ion-spinner>
  <ion-list>
    <ion-item>
      <ion-label stacked>Word</ion-label>
      <ion-input type="text" [(ngModel)]="vocab.word" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Meaning</ion-label>
      <ion-input type="text" [(ngModel)]="vocab.meaning" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Example</ion-label>
      <ion-textarea rows="3" [(ngModel)]="vocab.example" disabled></ion-textarea>
    </ion-item>
</ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1 class="text-center logo" color="primary" padding>Vocab Note</h1>
	<form (submit)="signIn()">
  		<ion-list>
		    <ion-item>
		      <ion-label floating>Email</ion-label>
		      <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
		    </ion-item>
		    <ion-item>
		      <ion-label floating>Password</ion-label>
		      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
		    </ion-item>

		    <div *ngIf="error">
				 <p color="danger" class="text-center">{{ error }}</p>
			</div>
		</ion-list>

	    <div padding>
	   	 	<button ion-button block color="primary" type="submit" >Sign In</button>
	  	</div>
	</form>

	<p ion-text class="text-center">Don't have account?</p>
	<h4 ion-text class="text-center" color="danger" (click)="goSignUp()">Sing Up</h4>
</ion-content>
